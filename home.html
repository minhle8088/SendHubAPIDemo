<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />    
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<![endif]-->
    <title> MESSAGE EXAMPLE</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css" rel="stylesheet" />
</head>
<body style="font-family:Verdana">
    <div class="container">
        <div class="row " style="padding-top:40px;">
            <h3 class="text-center">MESSAGE EXAMPLE </h3>
            <br />
            <br />
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Contact Information</strong>
					</div>
					<div class="panel-body">
						<form role="form" id="togglingForm">
							<br />
							<div class="form-group input-group">								
								<input type="text" class="form-control" id="ct-name" name="fullName" placeholder="Name " maxlength="50"/>								
							</div>
							<div class="form-group input-group">								
								<input type="text" class="form-control" id="ct-phone" name="mobilePhone" placeholder="Phone Number " maxlength="10"/>
							</div>
							<span class="input-group-btn">
								<button type="submit" class="btn  btn-primary">Save</button>
							</span>
						</form>
					</div>
				</div>
                <div class="panel panel-primary">
                    <div class="panel-heading">CONTACTS</div>
                    <div class="panel-body">
                        <ul class="media-list" id="contact-list">                
                        </ul>
                    </div>
                </div>
            </div>
			
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        RECENT MESSAGE HISTORY
                    </div>
                    <div class="panel-body">
                        <ul class="media-list" id="log-list">
                        </ul>
                    </div>
					
                    <div class="panel-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="msgcontent" placeholder="Enter Message" />
                            <span class="input-group-btn">
                                <button class="btn btn-info" id="send" type="button">SEND</button>
							</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script> 
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
